<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <!-- <meta http-equiv="refresh" content="10" /> -->
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link rel="stylesheet"><!-- Main CSS file -->
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <link href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" rel="stylesheet">
  <title>Restaurant Info</title>
</head>
<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav aria-label="breadcrumb-container" role="navigation">
      <h1><a href="/">Restaurant Reviews</a></h1>
      <ul id="breadcrumb">
        <!-- Beginning breadcrumb -->
        <li>
          <a href="/">Home</a>
        </li>
      </ul><!-- End breadcrumb -->
    </nav><!-- End nav -->
  </header><!-- End header -->
  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div aria-label="resturant location" id="map" role="application" tabindex="-1"></div>
    </section><!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container">
      <h3 id="restaurant-name"></h3><img id="restaurant-img">
      <p id="restaurant-cuisine"></p>
      <p id="restaurant-address"></p>
      <table id="restaurant-hours"></table>
    </section><!-- end restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <ul id="reviews-list"></ul>
    </section><!-- End reviews -->
  </main><!-- End main -->
  <!-- Beginning footer -->
  <footer id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer><!-- End footer -->
  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js">
  </script> <!-- Beginning scripts -->
   <!-- Database helpers -->
   
  <script src="js/dbhelper.js" type="text/javascript">
  </script> <!-- Main javascript file -->
   
  <script src="js/restaurant_info.js" type="text/javascript">
  </script> <!-- Google Maps -->
   <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->
   <!-- End scripts -->
   
  <script>
         if('serviceWorker' in navigator) {
          navigator.serviceWorker
                   .register('/sw.js')
                   .then(function() { console.log("Service Worker Registered"); });
         }
  </script>
</body>
</html>
